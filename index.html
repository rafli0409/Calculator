<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- container -->
    <div class="grid place-items-center h-screen">
      <div class="bg-yellow-900 w-[17rem] max-w-[320px] p-4 text-white">
        <!-- header -->
        <div class="flex justify-between">
          <!-- jam -->
          <p class="text-sm" id="clock"></p>

          <p class="text-sm">Hello Rafli</p>

          <!-- icons indicator -->
          <div class="flex space-x-2 text-sm">
            <!-- signal -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
              />
            </svg>

            <!-- wifi -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <!-- input grup -->
        <div class="mt-8 text-right space-y-12">
          <!-- input -->
          <p class="text-white/50" id="input">0</p>
          <!-- output -->
          <p class="text-4xl" id="output">0</p>
        </div>

        <!-- tombol -->
        <div class="grid grid-cols-4 mt-8 gap-2 place-items-center px-2">
          <button class="bg-slate-700 w-12 h-12 rounded-2xl" value="AC">
            AC
          </button>
          <button class="bg-slate-700 w-12 h-12 rounded-2xl" value="C">
            C
          </button>
          <button
            class="bg-slate-700 w-12 h-12 grid place-items-center rounded-2xl"
            value="erase"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
              style="pointer-events: none"
            >
              <path
                fill-rule="evenodd"
                d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <button class="bg-orange-500 w-12 h-12 rounded-2xl text-xl" value=":">
            :
          </button>
          <button class="bg-slate-700 w-12 h-12 rounded-2xl" value="7">
            7
          </button>
          <button class="bg-slate-700 w-12 h-12 rounded-2xl" value="8">
            8
          </button>
          <button class="bg-slate-700 w-12 h-12 rounded-2xl" value="9">
            9
          </button>
          <button class="bg-orange-500 w-12 h-12 rounded-2xl text-xl" value="x">
            x
          </button>
          <button class="bg-slate-700 w-12 h-12 rounded-2xl" value="4">
            4
          </button>
          <button class="bg-slate-700 w-12 h-12 rounded-2xl" value="5">
            5
          </button>
          <button class="bg-slate-700 w-12 h-12 rounded-2xl" value="6">
            6
          </button>
          <button class="bg-orange-500 w-12 h-12 rounded-2xl text-xl" value="-">
            -
          </button>
          <button class="bg-slate-700 w-12 h-12 rounded-2xl" value="1">
            1
          </button>
          <button class="bg-slate-700 w-12 h-12 rounded-2xl" value="2">
            2
          </button>
          <button class="bg-slate-700 w-12 h-12 rounded-2xl" value="3">
            3
          </button>
          <button class="bg-orange-500 w-12 h-12 rounded-2xl text-xl" value="+">
            +
          </button>
          <button
            class="col-span-2 bg-slate-700 w-[7.2rem] h-12 rounded-2xl"
            value="0"
          >
            0
          </button>
          <button class="bg-slate-700 w-12 h-12 rounded-2xl" value=".">
            .
          </button>
          <button class="bg-green-500 w-12 h-12 rounded-2xl text-xl" value="=">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
